---
layout: default
---

<h1>Data test</h1>


<div class="card-columns">
{% assign countryItems = site.data.data | where: "country", "China" %}
{% for item in countryItems %}
<div class="card">
  <img class="card-img-top" src="http://www.shoesornoshoes.com/pics/ethno/pic/{{ item.number }}.jpg" class="img-fluid">
  <div class="card-body">
    <h5 class="card-title">{{ item.number }} {{ item.country }}</h5>
    <p class="card-text"><small>{{ item.type }}<br />{{ item.style }}</small></p>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{ item.period }} {{ item.century }} century</small>
  </div>
</div>
{% endfor %}
  
</div>
